<!DOCTYPE html>

<html lang="en">
<head>
    <title>Site List</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.5/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" />
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
    <script>
        "use strict";

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "/websites",
                success: function () {
                    $('#sitestable').DataTable({
                        "processing": true,
                        "serverSide": true,
                        "autoWidth": false,
                        "searching": false,
                        "ordering": false,
                        "ajax": "/websites"
                    });
                    $(".displaytext").hide();
                    $("#sitestable").DataTable().draw();
                    $("#sitestable").show();
                },
                error: function () {
                    $('#sitestable').hide();
                    $(".displaytext").html("No file 'websites.csv' has been found. Please upload one.");
                }
            });

        });
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <ul class="nav navbar-nav">
            <li><a class="navbar-brand" href="/">Modern.IE Local Scan</a></li>
            <li><a href="/">Scan</a></li>
            <li><a href="#" class="active">Site list</a></li>
            <li><a href="/results">Scan results</a></li>
        </ul>
    </nav>
    <h1>Site list</h1>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <label for="uploadCsv">Upload CSV:</label>
        </div>
        <div class="panel-body">
            <form enctype="multipart/form-data" action="/sites" method="post">
                <input id="uploadCsv" type="file" accept=".csv" name="uploadCsv" />
                <button type="submit" value="Upload" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
    <div id="content">
        <div class="displaytext">Loading site list...</div>
        <table class="table table-striped" id="sitestable" style="display: none">
            <thead>
                <tr>
                    <th>Site URL</th>
                    <th>Region</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
