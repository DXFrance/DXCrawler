<!DOCTYPE html>

<html lang="en">
<head>
    <title>Site List</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.5/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" />
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
    <script>
        "use strict";

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "/scanresults",
                success: function () {
                    $('#sitestable').DataTable({
                        "processing": true,
                        "serverSide": true,
                        "ajax": "/scanresults",
                        "columns": [
                            { "data": 2 },
                            { "data": 3 },
                            { "data": 4 },
                            { "data": 5 },
                            { "data": 6 },
                            { "data": 7 },
                            { "data": 8 }
                        ]
                    });
                    $(".displaytext").hide();
                    $("#sitestable").DataTable().draw();
                    $("#sitestable").show();
                },
                error: function () {
                    $('#sitestable').hide();
                    $(".displaytext").html("No scan results found.");
                }
            });

        });
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <ul class="nav navbar-nav">
            <li><a class="navbar-brand" href="/">Modern.IE Local Scan</a></li>
            <li><a href="/">Scan</a></li>
            <li><a href="/sites">Site list</a></li>
            <li><a href="#">Scan results</a></li>
        </ul>
    </nav>
    <h1>Scan results</h1>
    <div id="content">
        <div class="displaytext">Loading scan results...</div>
        <table class="table table-striped" id="sitestable" style="display: none">
            <thead>
                <tr>
                    <th>Site URL</th>
                    <th>Test: browserDetection</th>
                    <th>Test: cssprefixes</th>
                    <th>Test: edge</th>
                    <th>Test: jslibs</th>
                    <th>Test: pluginfree</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
